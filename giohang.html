    <div class="content">
      <a class="icon1" href="#">

  <div class="f-warp">
      <div class="gh-top">
        Giỏ hàng của bạn :
      </div>
      <div class="title-gh">
        <div class="ha">Hình ảnh</div>
        <div >Tên sản phẩm</div>
        <div >Giá sản phẩm</div>
        <div >Số lượng</div>
        <div >Xóa</div>
      </div>
      <div class="gio-hang" id="list-product">
      </div>

    <div class="cart-total">
      <strong class="cart-total-title">Tổng Cộng:</strong>
      <span class="cart-total-price"></span>
    </div>
      <div class="ttkh">
        <p class="title-ttkh">Thông tin khách hàng</p>
        <form class="form-ttkh" onsubmit="onSubmitForm(event)" id="custumerForm">
          <div class="form-group">
            <label for="guest-name">Họ tên:</label>
            <input type="text" id="guest-name" >
            <div class="error" id="guest-name-error"></div>
          </div>
          <div class="form-group">
              <label for="guest-phone-number">Số điện thoại:</label>
              <input type="text" id="guest-phone-number" >
              <div class="error" id="guest-phone-number-error"></div>
          </div>
          <div class="form-group">
              <label for="guest-address">Địa chỉ:</label>
              <input type="text" id="guest-address" >
              <div class="error" id="guest-address-error"></div>
          </div>
          <div class="form-group">
              <label for="request">Yêu cầu khác:</label>
              <input type="text" id="request" >
          </div>
          <div class="buys"  >
            <button class="buy"  >Đặt hàng</button>
           </div>  
  
        </form>
      </div>
  </div>
